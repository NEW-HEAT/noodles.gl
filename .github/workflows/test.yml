name: test

# Test on every pull request, and on push to main
on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  test-app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4.2.1

      - name: Cache yarn dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            noodles-editor/.yarn/cache
            noodles-editor/.yarn/unplugged
            noodles-editor/.yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('noodles-editor/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          cd noodles-editor
          yarn

      - name: Get Playwright version
        id: playwright-version
        working-directory: noodles-editor
        run: |
          version=$(node -e "console.log(require('./package.json').devDependencies['@playwright/test'])")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          cd noodles-editor
          npx playwright install chromium --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          cd noodles-editor
          npx playwright install-deps chromium

      - name: Check lint
        run: |
          cd noodles-editor
          # yarn lint

      - name: Run tests
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_MAPTILER_API_KEY: ${{ secrets.VITE_MAPTILER_API_KEY }}
          VITE_MAPBOX_ACCESS_TOKEN: ${{ secrets.VITE_MAPBOX_ACCESS_TOKEN }}
          VITE_CESIUM_ACCESS_TOKEN: ${{ secrets.VITE_CESIUM_ACCESS_TOKEN }}
        run: |
          cd noodles-editor
          yarn test

  test-website:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4.2.1

      - name: Cache yarn dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            website/.yarn/cache
            website/.yarn/unplugged
            website/.yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('website/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          cd website
          yarn

      - name: Build website
        run: |
          cd website
          yarn build
