name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4.2.1

      - name: Cache yarn dependencies for website
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            website/.yarn/cache
            website/.yarn/unplugged
            website/.yarn/install-state.gz
          key: ${{ runner.os }}-yarn-website-${{ hashFiles('website/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-website-

      - name: Install dependencies for website
        run: yarn install
        working-directory: ./website

      - name: Cache yarn dependencies for app
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            noodles-editor/.yarn/cache
            noodles-editor/.yarn/unplugged
            noodles-editor/.yarn/install-state.gz
          key: ${{ runner.os }}-yarn-app-${{ hashFiles('noodles-editor/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-app-

      - name: Install dependencies for app
        run: yarn install
        working-directory: ./noodles-editor

      - name: Generate AI context bundles
        run: yarn generate:context
        working-directory: ./noodles-editor

      - name: Build app
        run: yarn build
        working-directory: ./noodles-editor

      - name: Build website
        run: yarn build
        working-directory: ./website

      - name: Setup deployment structure
        run: |
          # Create deployment directory structure
          mkdir -p ./deployment
          # Copy website (docs) to root
          cp -r ./website/build/* ./deployment/
          # Copy app to /app subdirectory
          mkdir -p ./deployment/app
          cp -r ./noodles-editor/dist/* ./deployment/app/

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload deployment structure: website at root, app at /app
          path: './deployment'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
